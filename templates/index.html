<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Description Generator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        .custom-button {
            background: linear-gradient(to bottom, #f7dfa5, #f0c14b);
            border: 1px solid;
            border-color: #a88734 #9c7e31 #846a29;
            border-radius: 3px;
            color: #111;
            cursor: pointer;
            padding: 8px 16px;
        }

        .custom-button:hover {
            background: linear-gradient(to bottom, #f5d78e, #eeb933);
        }

        .drop-zone {
            border: 2px dashed #ccc;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .drop-zone.active {
            border-color: #f0c14b;
            background: #fff;
        }

        .preview-box {
            aspect-ratio: 1;
            max-width: 300px;
            margin: 20px auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }

        .preview-box img,
        .preview-box video {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
        }

        .loading-bar {
            width: 100%;
            height: 4px;
            background: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }

        .loading-bar-fill {
            width: 0%;
            height: 100%;
            background: #f0c14b;
            transition: width 0.3s;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h1 class="text-2xl font-bold mb-4">Product Description Generator</h1>
                
                <!-- Upload Form -->
                <form id="uploadForm">
                    <div class="drop-zone" id="dropZone">
                        <p class="mb-3">Drag and drop your image here or</p>
                        <input type="file" id="fileInput" accept="image/*,video/*" class="hidden">
                        <button type="button" class="custom-button" onclick="document.getElementById('fileInput').click()">
                            Choose File
                        </button>
                    </div>

                    <div class="mt-4">
                        <label class="block text-sm font-medium mb-2">Or enter image URL:</label>
                        <input type="url" id="urlInput" 
                               class="w-full p-2 border rounded" 
                               placeholder="https://example.com/image.jpg">
                    </div>

                    <!-- Preview Section -->
                    <div class="preview-box" id="previewContainer">
                        <img id="imagePreview" class="hidden" alt="Preview">
                        <video id="videoPreview" class="hidden" controls></video>
                    </div>

                    <button type="submit" class="custom-button w-full mt-4">
                        Generate Description
                    </button>
                </form>

                <!-- Loading Indicator -->
                <div id="loading" class="loading">
                    <div class="loading-bar">
                        <div class="loading-bar-fill" id="progressBar"></div>
                    </div>
                    <p class="mt-2">Generating description...</p>
                </div>

                <!-- Description Output -->
                <div id="output" class="mt-6 p-4 border rounded-lg">
                    <h2 class="text-xl font-bold mb-4">Generated Description</h2>
                    <div id="descriptionContent" class="prose"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('uploadForm');
        const fileInput = document.getElementById('fileInput');
        const urlInput = document.getElementById('urlInput');
        const dropZone = document.getElementById('dropZone');
        const imagePreview = document.getElementById('imagePreview');
        const videoPreview = document.getElementById('videoPreview');
        const loading = document.getElementById('loading');
        const progressBar = document.querySelector('.loading-bar-fill');
        const descriptionContent = document.getElementById('descriptionContent');

        // Drag and drop handlers
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('active');
        });

        dropZone.addEventListener('dragleave', (e) => {
            dropZone.classList.remove('active');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('active');
            
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (file.size > 16 * 1024 * 1024) {
                alert('File size must be less than 16MB');
                return;
            }

            urlInput.value = ''; // Clear URL input
            
            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                if (file.type.startsWith('image/')) {
                    imagePreview.src = e.target.result;
                    imagePreview.classList.remove('hidden');
                    videoPreview.classList.add('hidden');
                } else if (file.type.startsWith('video/')) {
                    videoPreview.src = e.target.result;
                    videoPreview.classList.remove('hidden');
                    imagePreview.classList.add('hidden');
                }
            };
            reader.readAsDataURL(file);
        }

        // Form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Show loading state
            loading.style.display = 'block';
            progressBar.style.width = '0%';
            descriptionContent.innerHTML = '';

            const formData = new FormData();
            
            try {
                if (fileInput.files[0]) {
                    formData.append('image_file', fileInput.files[0]);
                    progressBar.style.width = '30%';
                    
                    const response = await fetch('/generate', {
                        method: 'POST',
                        body: formData
                    });
                    
                    progressBar.style.width = '60%';
                    
                    if (!response.ok) {
                        throw new Error('Server error');
                    }
                    
                    const data = await response.json();
                    progressBar.style.width = '100%';
                    
                    // Display the response
                    if (data) {
                        descriptionContent.innerHTML = `<p>${data}</p>`;
                    } else {
                        descriptionContent.innerHTML = '<p>No description generated.</p>';
                    }
                    
                } else if (urlInput.value.trim()) {
                    const response = await fetch('/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            image_file: urlInput.value.trim()
                        })
                    });
                    
                    progressBar.style.width = '100%';
                    
                    if (!response.ok) {
                        throw new Error('Server error');
                    }
                    
                    const data = await response.json();
                    descriptionContent.innerHTML = `<p>${data || data.description || 'No description generated.'}</p>`;
                } else {
                    throw new Error('Please provide an image file or URL');
                }
            } catch (error) {
                descriptionContent.innerHTML = `
                    <div class="text-red-500">
                        Error: ${error.message}
                    </div>
                `;
            } finally {
                // Hide loading after a short delay
                setTimeout(() => {
                    loading.style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>
</html>
