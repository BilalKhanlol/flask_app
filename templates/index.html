<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Description Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center mb-8">Amazon Product Description Generator</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <h2 class="text-xl font-semibold mb-4">Upload Image/Video</h2>
                <form id="uploadForm" class="space-y-4">
                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Choose File:</label>
                        <input type="file" id="imageFile" name="image_file" accept="image/*,video/*" 
                               class="w-full p-2 border rounded">
                    </div>
                    <div class="space-y-2">
                        <label class="block text-sm font-medium">Or Enter Image/Video URL:</label>
                        <input type="text" id="imageUrl" name="image_url" 
                               class="w-full p-2 border rounded">
                    </div>
                    <button type="submit" 
                            class="w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
                        Generate Description
                    </button>
                </form>
            </div>

            <div id="loading" class="hidden">
                <div class="flex justify-center items-center">
                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                </div>
            </div>

            <div id="result" class="hidden">
                <h2 class="text-xl font-semibold mb-4">Generated Description</h2>
                <div id="description" class="prose max-w-none"></div>
            </div>

            <div id="error" class="hidden">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
                    <p id="errorMessage"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const description = document.getElementById('description');
            
            loading.classList.remove('hidden');
            result.classList.add('hidden');
            error.classList.add('hidden');

            const formData = new FormData();
            const imageFile = document.getElementById('imageFile').files[0];
            const imageUrl = document.getElementById('imageUrl').value;

            if (imageFile) {
                formData.append('image_file', imageFile);
            } else if (imageUrl) {
                formData.append('image_url', imageUrl);
            } else {
                error.classList.remove('hidden');
                document.getElementById('errorMessage').textContent = 'Please provide an image file or URL';
                loading.classList.add('hidden');
                return;
            }

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    description.innerHTML = marked(data.description);
                    result.classList.remove('hidden');
                } else {
                    throw new Error(data.error || 'Failed to generate description');
                }
            } catch (err) {
                error.classList.remove('hidden');
                document.getElementById('errorMessage').textContent = err.message;
            } finally {
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
